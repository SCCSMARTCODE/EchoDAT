<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echodat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <div class="container">
           <!-- Logo Section -->
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Echodat Logo" onerror="this.style.display='none'; 
                    this.nextElementSibling.style.display='block';">
                    <span class="logo-text">Echodat</span>
                </a>
            </div>

            <!-- Search Icon for Mobile -->
            <div class="mobile-search-icon">
                <i class="fas fa-search"></i>
            </div>

            <!-- Toggle Menu Icon for Mobile -->
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <!-- Navigation Links -->
            <nav class="nav-links">
                <ul>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Library</a></li>
                </ul>
            </nav>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            
            <!-- User Actions (Login and Sign Up) -->
            <div class="user-actions">
                <a href="login.html">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </header>


    <!-- Hero Section: Displays introductory content about Echodat Music App with a background image -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Echodat Music App</h1>
            <p>Discover and enjoy your favorite music with Echodat. Explore a vast library of songs and playlists tailored just for you.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
        
        <div class="background">
            <img src="img/pic1.png" alt="Decorative Image" class="decorative-image">
            <img src="img/pic3.png" alt="Decorative Image" class="third-image">
            <img src="img/pic2.png" alt="Decorative Image" class="second-image">
            
        </div>
        
    </section>

    


    <!-- End of Header Section -->

    <!-- Link to custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
