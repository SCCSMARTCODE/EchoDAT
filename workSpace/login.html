<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style-sheet.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.querySelector('.login-container form');
            
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const emailOrUsername = document.getElementById('emailOrUsername').value;
                const password = document.getElementById('password').value;
                
                if (emailOrUsername === '' || password === '') {
                    alert('Please fill in all fields.');
                } else {
                    // Prepare data to send
                    const data = {
                        emailOrUsername: emailOrUsername,
                        password: password
                    };
                    
                    try {
                        // Send data to backend
                        const response = await fetch('https://your-backend-api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            // Store token in local storage
                            localStorage.setItem('token', result.token);
                            // Redirect to the dashboard or update UI
                            window.location.href = 'dashboard.html';
                        } else {
                            alert(result.message);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while logging in. Please try again later.');
                    }
                }
            });
        });
    </script>
        
</head>
<body>
    <div class="login-container">
        <a href="index.html">
            <img src="img/logo.png" alt="ECHODAT Logo" class="logo">
        </a>
        <h2>LOG IN TO ECHODAT</h2>
        <form action="#" method="POST">
            <div class="form-group google-button-container">
                <button type="button" class="google-button">
                    <img src="img/google-icon.png" alt="Google Icon" class="google-icon">
                    Continue with Google
                </button>
            </div>

            <div class="or-container">
                <hr class="or-line" style="width: 50%; margin-bottom: 10px;">
                <span class="or-text">or</span>
                <hr class="or-line" style="width: 50%; margin-bottom: 10px;">
            </div>
            
            <div class="form-group">
                <label for="emailOrUsername">Email or Username</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername" required>
                <p style="color: red; background-color: aliceblue;"> error message</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p style="color: red; background-color: aliceblue;"> error message</p>
            </div>
            <div class="form-group form-group-checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            
            <div class="form-group">
                <button type="submit">Login</button>
            </div>

            <a href="#" class="forget-password-link">Forget Password</a>

            <div class="space-between-line-and-link"></div>

            <hr class="horizontal-line">

            <p class="dont-have-account-yet">
                Don't have an account yet? <a href="signup.html" class="signup-link">Sign up today!</a>
            </p>
        </form>
    </div>
</body>
</html>
