<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup-style-sheet.css">
</head>
<body>
    <div class="signup-container">
        <a href="index.html">
            <img src="img/logo.png" alt="ECHODAT Logo" class="logo">
        </a>
        <h2>SIGNUP TO START ENJOYING ECHODAT</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="emailOrUsername">Email or Username</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername" required>
                <p style="color: red; background-color: aliceblue;"> error message</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p style="color: red; background-color: aliceblue;"> error message</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required>
                <p style="color: red; background-color: aliceblue;"> error message</p>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
            <div class="or-container">
                <hr class="or-line" style="width: 50%; margin-bottom: 10px;">
                <span class="or-text">or</span>
                <hr class="or-line" style="width: 50%; margin-bottom: 10px;">
            </div>
            <div class="form-group google-button-container">
                <button type="button" class="google-button">
                    <img src="img/google-icon.png" alt="Google Icon" class="google-icon">
                    Signup with Google
                </button>
            </div>
        </form>
    </div>
</body>
</html>
