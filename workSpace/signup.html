<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup-style-sheet.css">
</head>
<body>
    <div class="signup-container">
        <a href="index.html">
            <img src="img/logo.png" alt="ECHODAT Logo" class="logo">
        </a>
        <h2>SIGNUP TO START ENJOYING ECHODAT</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
                <label for="get-account">Already have an account?</label>
                <a href="login.html">Login Here</a>
            </div>
            
            <div class="or-container">
                <hr class="or-line" style="width: 50%; margin-bottom: 10px;">
                <span class="or-text">or</span>
                <hr class="or-line" style="width: 50%; margin-bottom: 10px;">
            </div>
            <div class="form-group google-button-container">
                <button type="button" class="google-button">
                    <img src="img/google-icon.png" alt="Google Icon" class="google-icon">
                    Signup with Google
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (username === '' || email === '' || password === '' || confirmPassword === '') {
                    alert('Please fill in all fields.');
                } else if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                } else {
                    // Prepare data to send to backend
                    const data = {
                        username: username,
                        email: email,
                        password: password,
                        confirmPassword: confirmPassword
                    };
                    
                    try {
                        // Send data to backend API for registration
                        const response = await fetch('https://your-backend-api/signup', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
                        
                        const result = await response.json(); // Convert response to JSON
                        
                        if (response.ok) {
                            // If signup successful, redirect to login page or show success message
                            window.location.href = 'login.html';
                        } else {
                            // If signup fails, display error message from backend
                            alert(result.message);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while signing up. Please try again later.');
                    }
                }
            });
        });
    </script>
        
</body>
</html>
