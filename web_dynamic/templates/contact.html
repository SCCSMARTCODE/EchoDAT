{% extends "navigation_bar_layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/contact-style-sheet.css') }}">
{% endblock head %}

{% block body %}
<main class="main-content">
    <section class="contact-hero">
        <h1>Contact Us</h1>
        <p>We're here to help and answer any questions you might have. We look forward to hearing from you!</p>
    </section>

    <section class="contact-form-section">
        <h2>Get in Touch</h2>
        <form action="" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </section>

    <section class="social-links">
        <h2>Connect with Us</h2>
        <div class="social-icons">
            <a href="https://youtube.com" target="_blank" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://linkedin.com" target="_blank" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
            <a href="mailto:support@echodat.com" target="_blank" class="social-icon mail"><i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/1234567890" target="_blank" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
    </section>
</main>
{% endblock body %}
